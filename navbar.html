.navbar {
  position: sticky;
  top: 0;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 10px;
  height: 85px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.navbar h1 {
  font-size: 24px;
  font-weight: bold;
  color: black;
  margin-left: 10px;
}

.navbar a {
  color: black;
  text-decoration: none;
  margin: -10px 2px;
  transition: color 0.3s;
  display: flex;
  position: relative;
}

.navbar .nav-links a {
  /* color: #2c3e50; */
  display: inline-block;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 12px;
  transition: all 0.3s ease;
}

.navbar .nav-links a:nth-child(-n + 9)::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 1.5px;
  width: 0%;
  background-color: rgba(0, 0, 0, 0.889);
  transition: width 0.3s ease;
}

/* Dark mode underline */
body.dark-mode .navbar .nav-links a:nth-child(-n + 9)::after {
  background-color: rgba(255, 255, 255, 0.9); /* white underline in dark mode */
}

.navbar .nav-links a:nth-child(-n + 9):hover::after {
  width: 100%;
}

.navbar .btn.login {
  border: 1px solid black;
  display: inline-block;
  box-sizing: border-box;
  outline: none;
  background-color: transparent;
  padding: 12px 16px;
  cursor: pointer;
  border-radius: 5px;
  margin-left: 5px;
  margin-right: 5px;
  font-weight: 500;
  transition: background-color 0.3s, color 0.3s;
}

.navbar .btn.login:hover {
  background-color: black;
  color: white;
}

.navbar .btn.signup {
  border: 1px solid black;
  display: inline-block;
  box-sizing: border-box;
  outline: none;
  background-color: black;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 5px;
  margin-left: 5px;
  margin-right: 5px;
  font-weight: 500;
  color: white;
  transition: background-color 0.3s, color 0.3s;
}

.navbar .btn.signup:hover {
  background-color: white;
  color: black;
}

/* Logout Button */
.navbar .btn.logout {
  border: 1px solid black;
  display: inline-block;
  box-sizing: border-box;
  outline: none;
  background-color: transparent;
  padding: 10px 16px;
  cursor: pointer;
  border-radius: 5px;
  margin-left: 5px;
  margin-right: 5px;
  font-weight: 500;
  color: black;
  transition: background-color 0.3s, color 0.3s, transform 0.2s ease;
}

.navbar .btn.logout:hover {
  background-color: black;
  color: white;
  transform: scale(1.05);
}

/* Dark Mode for Logout Button */
body.dark-mode .navbar .btn.logout {
  border: 1px solid white;
  color: white;
}

body.dark-mode .navbar .btn.logout:hover {
  background-color: white;
  color: black;
}

  <script>
  const darkToggleBtn = document.getElementById("darkModeToggle");
  const body = document.body;
  const moonIcon = darkToggleBtn.querySelector(".fa-moon");
  const sunIcon = darkToggleBtn.querySelector(".fa-sun");

  // Load saved preference
  if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark-mode");
    moonIcon.style.display = "none";
    sunIcon.style.display = "inline-block";
  } else {
    moonIcon.style.display = "inline-block";
    sunIcon.style.display = "none";
  }

  // Toggle on click
  darkToggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark-mode");

    if (body.classList.contains("dark-mode")) {
      localStorage.setItem("theme", "dark");
      moonIcon.style.display = "none";
      sunIcon.style.display = "inline-block";
    } else {
      localStorage.setItem("theme", "light");
      moonIcon.style.display = "inline-block";
      sunIcon.style.display = "none";
    }
  });
</script>
